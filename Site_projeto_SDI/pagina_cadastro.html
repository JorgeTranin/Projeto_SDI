<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tela de Cadastro</title>


</head>

<body style="background-color:#2f328c">
    <section class="conteiner-fluid">
        <div class="conteiner-fluid">
            <div class="row">
                <div class="col-12 bg text-center">
                    <img src="./img/logo.PNG" alt="" class="rounded-circle " id="perfil-foto">
                </div>
            </div>
        </div>

    <div class="p-4">  
        <div class="row" style="margin-top: 50px">
            
            <div class="col-4 mt-4 text-right">
                <h5 class="text-white " for="Nome">Nome</h5>
            </div>
            <div class=" col-8 input-group input-group-sm mt-3">
                <input type="text" class="form-control col-8 text-left" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" placeholder="Nome Completo">
              </div>
            
        </div>
        <div class="row mt-4">

            <div class="col-4 mt-4  text-right">
                <h5 class=" text-white" for="Nome">E-mail</h5>

            </div>
            <div class=" col-8 input-group input-group-sm mt-3">
                <input type="text" class="form-control col-8 text-left" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" placeholder="E-mail para cadastro">
              </div>
            
        </div>
        <div class="row mt-4">

            <div class="col-4 mt-4  text-right">
                <h5 class="text-white " for="Nome">Senha</h5>
            </div>
            <div class=" col-8 input-group input-group-sm mt-3">
                <input type="text" class="form-control col-8 text-left" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" placeholder="Senha">
              </div>
            
        </div>
        <div class="row mt-4">

            <div class="col-4 mt-4  text-right">
                <h5 class="text-white" for="Nome">Repetir Senha</h5>
            </div>
            <div class=" col-8 input-group input-group-sm mt-3">
                <input type="text" class="form-control col-8 text-left" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" placeholder="Repetir a Senha">
              </div>
            
        </div>

        <div class="row mt-4">

            <div class="col-4 mt-4  text-right">
                <h5 class="text-white" for="Nome">Tipo de acesso</h5>
            </div>
            <div class="custom-control custom-radio col-1 mt-4 ml-4">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Usuário</label>
              </div>
              <div class="custom-control custom-radio col-2 mt-4 ml-3">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Técnico</label>
              </div>
            
        </div>
        <div class="row">
            <div class="col-7">

            </div>
            <div class="col-1 text-center">
                <button class="btn btn-primary text-white ml-3 pl-4 pr-4">Voltar</button>
            </div>
            <div class="col-2 text-center">
                <button class="btn btn-success  text-white">Cadastrar</button>
                
            </div>
            
        </div>

    </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </section>
</body>

</html>
